<div class="container mx-auto px-4 py-8 w-[80%] ml-[-20px]" *ngIf="!loading">
  <p class="text-2xl font-medium mb-6 text-gray-800 pl-6">Add New Category</p>

  <div class=" p-6 py-10">

    <form (ngSubmit)="addCategory()" #categoryForm="ngForm" class="space-y-6">
      <!-- Category Name -->
      <div>
        <label for="categoryName" class="block text-sm font-medium text-black">Category Name</label>
        <input
          type="text"
          id="categoryName"
          name="categoryName"
          [(ngModel)]="category.categoryName"
          required
          #nameInput="ngModel"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter category name"
        />
        <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-red-500 text-sm mt-1">
          Category name is required.
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-black">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="category.description"
          required
          #descriptionInput="ngModel"
          rows="3"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter category description"
        ></textarea>
        <div *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)" class="text-red-500 text-sm mt-1">
          Category description is required.
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="!categoryForm.form.valid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Add Category
        </button>
      </div>
    </form>

  </div>

<!-- Loading -->
<div *ngIf="loading" class="mt-[150px] mb-[150px] mx-auto loader">
  <p>Loading...</p>
</div>
