<div class="container mx-auto px-4 py-6 max-w-6xl">
  <!-- Breadcrumb -->
  <nav class="text-gray-700 text-sm mb-6">
    <a href="#" class="hover:text-gray-900 font-semibold">Home</a> /
    <span class="text-gray-600 font-bold">Contact</span>
  </nav>

  <div class="bg-white shadow-lg rounded-lg p-6 lg:p-8">
    <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
      <!-- Contact Info Section -->
      <div class="lg:w-1/2 space-y-8">
        <!-- Call To Us Section -->
        <div class="flex items-start gap-4">
          <div class="bg-red-500 text-white p-3 rounded-full flex-shrink-0">
            <ng-icon name="heroPhone" class="w-6 h-6"></ng-icon>
          </div>
          <div>
            <h2 class="text-xl lg:text-2xl font-semibold text-gray-900 mb-3">
              Call To Us
            </h2>
            <p class="text-gray-600 mb-2 font-medium">
              We are available 24/7, 7 days a week.
            </p>
            <p class="font-medium">
              Phone:
              <a
                href="tel:+880611122222"
                class="text-red-500 hover:text-red-600"
                >+880611122222</a
              >
            </p>
          </div>
        </div>

        <!-- Divider -->
        <div class="border-b border-gray-300"></div>

        <!-- Write To Us Section -->
        <div class="flex items-start gap-4">
          <div class="bg-red-500 text-white p-3 rounded-full flex-shrink-0">
            <ng-icon name="heroEnvelope" class="w-6 h-6"></ng-icon>
          </div>
          <div>
            <h2 class="text-xl lg:text-2xl font-semibold text-gray-900 mb-3">
              Write To Us
            </h2>
            <p class="text-gray-600 font-medium">
              Fill out our form and we will contact you within 24 hours.
            </p>
          </div>
        </div>
      </div>

      <!-- Contact Form Section -->
      <div class="lg:w-1/2">
        <form
          class="space-y-6"
          [formGroup]="contactForm"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Your Name *</label
            >
            <input
              type="text"
              id="name"
              formControlName="name"
              required
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors"
            />
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Your Email *</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              required
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors"
            />
          </div>

          <div>
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Your Phone No *</label
            >
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              required
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors"
            />
          </div>

          <div>
            <label
              for="message"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Your Message</label
            >
            <textarea
              id="message"
              formControlName="message"
              rows="4"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors resize-vertical"
            ></textarea>
          </div>

          <div>
            <button
              type="submit"
              [disabled]="loading"
              class="w-full bg-red-500 cursor-pointer text-white p-3 rounded-md shadow-md hover:bg-red-600 focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors font-medium"
            >
              {{ loading ? 'Sending...' : 'Send Message' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
