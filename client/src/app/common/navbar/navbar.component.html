<!-- Logout Confirmation Modal -->
<app-confirmation-modal
  *ngIf="showLogoutModal"
  title="Logout"
  message="Are you sure you want to logout?"
  confirmText="Logout"
  (onCancel)="cancelLogout()"
  (onConfirm)="confirmLogout()"
></app-confirmation-modal>

<nav class="bg-gray-50 border-b border-gray-200 sticky top-0 z-50">
  <div class="container mx-auto px-4 max-w-7xl">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <a href="#" class="flex items-center text-2xl font-bold">
        <span class="text-black">Shop</span><span class="text-red-600">Nest</span>
      </a>

      <ng-container *ngIf="auth$ | async as auth">
        <!-- Public Navbar -->
        <div class="hidden lg:flex items-center space-x-6" *ngIf="!auth.isLoggedIn">
          <!-- Search Bar -->
          <form (submit)="onSearch(searchInput.value)" class="flex items-center">
            <div class="flex items-center bg-gray-100 p-2 rounded-md w-80 xl:w-96">
              <ng-icon name="heroMagnifyingGlass" class="text-gray-500 mr-2"></ng-icon>
              <input
                type="text"
                placeholder="Search products and more"
                #searchInput
                class="placeholder-gray-600 text-gray-700 bg-transparent focus:outline-none w-full"
              />
            </div>
          </form>

          <div class="flex items-center space-x-6 font-normal">
            <a href="#" class="text-black hover:text-red-500 transition-colors" [routerLink]="['/about']">About Us</a>
            <a href="#" class="text-black hover:text-red-500 transition-colors" [routerLink]="['/contact']">Contact Us</a>
            <a href="#" class="text-black hover:text-red-500 transition-colors" [routerLink]="['/register']">Signup</a>
            <a href="#" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors" [routerLink]="['/login']">Login</a>
          </div>
        </div>

        <!-- User Navbar (Logged In) -->
        <div class="hidden lg:flex items-center space-x-6" *ngIf="auth.isLoggedIn && auth.userRole == 'USER'">
          <!-- Search Bar -->
          <form (submit)="onSearch(searchInput.value)" class="flex items-center">
            <div class="flex items-center bg-gray-100 p-2 rounded-md w-80 xl:w-96">
              <ng-icon name="heroMagnifyingGlass" class="text-gray-500 mr-2"></ng-icon>
              <input
                type="text"
                placeholder="Search products and more"
                #searchInput
                class="placeholder-gray-600 text-gray-700 bg-transparent focus:outline-none w-full"
              />
            </div>
          </form>

          <div class="flex items-center space-x-6">
            <a href="#" class="text-black hover:text-red-500 transition-colors" [routerLink]="['/about']">About Us</a>
            <a href="#" class="text-black hover:text-red-500 transition-colors" [routerLink]="['/contact']">Contact Us</a>
            <ng-icon name="heroHeart" class="cursor-pointer text-gray-700 hover:text-red-500 transition-colors" [style.fontSize.px]="22" (click)="onWishlist()"></ng-icon>
            <ng-icon name="heroShoppingCart" class="cursor-pointer text-gray-700 hover:text-red-500 transition-colors" [style.fontSize.px]="22" (click)="onCart()"></ng-icon>

            <!-- Profile Icon -->
            <div class="relative">
              <ng-icon name="heroUserCircle" class="text-gray-700 cursor-pointer hover:text-red-500 transition-colors" [style.fontSize.px]="24" (click)="toggleProfileMenu()"></ng-icon>

              <!-- Dropdown Modal -->
              <div *ngIf="showProfileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border z-50">
                <ul class="py-2">
                  <li (click)="goToDashboard()" class="px-4 py-2 cursor-pointer hover:bg-gray-100 transition-colors">Dashboard</li>
                  <li (click)="logout()" class="px-4 py-2 cursor-pointer hover:bg-gray-100 transition-colors">Logout</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Seller Navbar (Logged In as Seller) -->
        <div class="hidden lg:flex items-center space-x-6" *ngIf="auth.isLoggedIn && auth.userRole == 'SELLER'">
          <!-- Search Bar -->
          <form (submit)="onSearch(searchInput.value)" class="flex items-center">
            <div class="flex items-center bg-gray-100 p-2 rounded-md w-80 xl:w-96">
              <ng-icon name="heroMagnifyingGlass" class="text-gray-500 mr-2"></ng-icon>
              <input
                type="text"
                placeholder="Search products and more"
                #searchInput
                class="placeholder-gray-600 text-gray-700 bg-transparent focus:outline-none w-full"
              />
            </div>
          </form>

          <div class="flex items-center space-x-6">
            <a href="#" class="text-black hover:text-red-500 transition-colors" [routerLink]="['/about']">About Us</a>
            <a href="#" class="text-black hover:text-red-500 transition-colors" [routerLink]="['/contact']">Contact Us</a>
            <ng-icon name="heroUserGroup" class="cursor-pointer text-gray-700 hover:text-red-500 transition-colors" [style.fontSize.px]="22"></ng-icon>
            <ng-icon name="heroTruck" class="cursor-pointer text-gray-700 hover:text-red-500 transition-colors" [style.fontSize.px]="22"></ng-icon>

            <!-- Profile Icon -->
            <div class="relative">
              <ng-icon name="heroUserCircle" class="text-gray-700 cursor-pointer hover:text-red-500 transition-colors" [style.fontSize.px]="24" (click)="toggleProfileMenu()"></ng-icon>

              <!-- Dropdown Modal -->
              <div *ngIf="showProfileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border z-50">
                <ul class="py-2">
                  <li (click)="goToDashboard()" class="px-4 py-2 cursor-pointer hover:bg-gray-100 transition-colors">Dashboard</li>
                  <li (click)="logout()" class="px-4 py-2 cursor-pointer hover:bg-gray-100 transition-colors">Logout</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Admin Navbar (Logged In as Admin) -->
        <div class="hidden lg:flex items-center space-x-6" *ngIf="auth.isLoggedIn && auth.userRole == 'ADMIN'">
          <!-- Search Bar -->
          <form (submit)="onSearch(searchInput.value)" class="flex items-center">
            <div class="flex items-center bg-gray-100 p-2 rounded-md w-80 xl:w-96">
              <ng-icon name="heroMagnifyingGlass" class="text-gray-500 mr-2"></ng-icon>
              <input
                type="text"
                placeholder="Search products and more"
                #searchInput
                class="placeholder-gray-600 text-gray-700 bg-transparent focus:outline-none w-full"
              />
            </div>
          </form>

          <div class="flex items-center space-x-6">
            <a href="#" class="text-black hover:text-red-500 transition-colors" [routerLink]="['/about']">About Us</a>
            <a href="#" class="text-black hover:text-red-500 transition-colors" [routerLink]="['/contact']">Contact Us</a>

            <!-- Profile Icon -->
            <div class="relative">
              <ng-icon name="heroUserCircle" class="text-gray-700 cursor-pointer hover:text-red-500 transition-colors" [style.fontSize.px]="24" (click)="toggleProfileMenu()"></ng-icon>

              <!-- Dropdown Modal -->
              <div *ngIf="showProfileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border z-50">
                <ul class="py-2">
                  <li (click)="goToDashboard()" class="px-4 py-2 cursor-pointer hover:bg-gray-100 transition-colors">Dashboard</li>
                  <li (click)="logout()" class="px-4 py-2 cursor-pointer hover:bg-gray-100 transition-colors">Logout</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

      <!-- Mobile Menu Button -->
      <div class="lg:hidden">
        <button class="text-gray-800 hover:text-gray-600 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
