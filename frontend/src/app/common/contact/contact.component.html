<div class="container mx-auto my-10 p-6 bg-white shadow-lg max-w-7xl">
  <!-- Breadcrumb -->
  <nav class="text-black text-sm mb-6">
    <a href="#" class="hover:text-black font-semibold">Home</a> /
    <span class="text-black-500 font-bold">Contact</span>
  </nav>

  <div class="flex flex-col lg:flex-row gap-12 mt-8">
    <!-- Contact Info Section -->
    <div class="lg:w-1/2 space-y-10">
      <!-- Call To Us Section -->
<div class="flex items-start space-x-4">
  <div class="bg-red-500 text-white p-4 rounded-full">
    <!-- Icon for Call To Us -->
    <ng-icon name="heroPhone"></ng-icon>
  </div>
  <div>
    <p class="text-4xl font-medium">Call To Us</p>
    <!-- Add margin-top to create space between the heading and the paragraph -->
    <p class="text-black-500 mt-4 font-medium">We are available 24/7, 7 days a week.</p>
    <p class="mt-2 font-medium">Phone: <a href="tel:+880611122222" class="text-red-500">+880611122222</a></p>
  </div>
</div>

      <!-- Divider -->
      <div class="border-b border-gray-500"></div>

     <!-- Write To Us Section -->
     <div class="flex items-start space-x-4">
      <div class="bg-red-500 text-white p-4 rounded-full">
        <!-- Icon for Write To Us -->
        <ng-icon name=" heroEnvelope"></ng-icon>
      </div>
      <div>
        <p class="text-4xl font-medium">Write To Us</p>
        <p class="text-black-500 mt-2 font-medium">Fill out our form and we will contact you within 24 hours.</p>
      </div>
    </div>
    </div>

    <!-- Contact Form Section -->
    <div class="lg:w-1/2">
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-lg font-medium">Your Name </label>
          <input type="text" id="name" name="name" required class="w-full mt-2 p-3 border border-gray-500 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
        </div>
        <div>
          <label for="email" class="block text-lg font-medium">Your Email </label>
          <input type="email" id="email" name="email" required class="w-full mt-2 p-3 border border-gray-500 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
        </div>
        <div>
          <label for="phone" class="block text-lg font-medium">Your Phone No </label>
          <input type="tel" id="phone" name="phone" required class="w-full mt-2 p-3 border border-gray-500 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
        </div>
        <div>
          <label for="message" class="block text-lg font-medium">Your Message</label>
          <textarea id="message" name="message" rows="4" class="w-full mt-2 p-3 border border-gray-500 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"></textarea>
        </div>
        <div>
          <button type="submit" class="w-full bg-red-500 text-white p-3 rounded-md shadow-md hover:bg-red-500">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
