<div class="fixed inset-0 flex items-center justify-center bg-gray-200 border border-gray-500 bg-opacity-50 z-50">
  <div class="bg-white p-4 min-w-[350px] min-h-[170px] rounded-lg shadow-lg border border-gray-400">
    <p class="text-2xl font-medium text-center text-black-500 mb-4">{{ title }}</p>
    <p class="text-center text-gray-600 mb-6">{{ message }}</p>

    <div class="flex justify-center items-center gap-4">
      <!-- Cancel Button -->
      <button
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition"
        (click)="cancel()"
      >
        Cancel
      </button>

      <!-- Confirm Button -->
      <button
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
        (click)="confirm()"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
