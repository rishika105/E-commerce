<div class="reset-password-container max-w-md mx-auto p-6 border border-gray-300 rounded-lg bg-gray-50 shadow-md mt-[100px] mb-[100px]">
  <p class="text-4xl font-medium text-gray-800 text-center mb-4">Reset Password</p>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" >
    <div class="form-group mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
      <input type="password" id="password"
        class="form-control mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm "
        formControlName="password" placeholder="Enter your new password"
        [ngClass]="{ 'is-invalid': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched }" />
      <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
        class="invalid-feedback text-red-600 text-sm mt-1">
        Password is required.
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" id="confirmPassword"
        class="form-control mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm "
        formControlName="confirmPassword" placeholder="Confirm your new password"
        [ngClass]="{ 'is-invalid': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched }" />
      <div
        *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
        class="invalid-feedback text-red-600 text-sm mt-1">
        Please confirm your password.
      </div>
      <div
        *ngIf="resetPasswordForm.get('password')?.value !== resetPasswordForm.get('confirmPassword')?.value && resetPasswordForm.get('confirmPassword')?.touched"
        class="invalid-feedback text-red-600 text-sm mt-1">
        Passwords do not match.
      </div>
    </div>

    <button type="submit"
      class="btn btn-primary w-full py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      [disabled]="resetPasswordForm.invalid || resetPasswordForm.get('password')?.value !== resetPasswordForm.get('confirmPassword')?.value">
      Reset Password
    </button>
  </form>

  <!-- Loading state -->
  <div *ngIf="loading" class="mt-6 loader mx-auto">
    <p class="text-gray-500">Loading...</p>
  </div>
</div>
